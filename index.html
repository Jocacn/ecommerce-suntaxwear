<!DOCTYPE html>

</head>

<body>

  <!-- seção: header -->
  <header class="header">

    <h1 class="logo">
      <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
        <img src="./images/logo/logo.svg.svg" alt="SyntaxWear - Tênis e Sneakers Online">
      </a>
    </h1>

    <nav class="nav-center" aria-label="Categorias Principais">
      <ul class="main-menu">
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>

    <nav class="nav-right" aria-label="Menu Secundário">

      </ul>
    </nav>


  </header>

  <main id="main-content" role="main">
    <!-- seção: hero -->
    <section id="hero" class="hero" aria-label="Seção hero"></section>

    <!-- seção: categorias -->
    <section id="categorias" class="categories" aria-label="Categorias de tênis"></section>

    <!-- seção: produtos em destaque -->
    <section id="destaques" class="featured-products" aria-label="Produtos em destaque"></section>
  </main>

  <!-- seção: footer -->
  <footer id="contato" class="site-footer" role="contentinfo" aria-label="Rodapé">
    <div class="container">
      <address></address>
      <nav class="footer-nav" aria-label="Links do rodapé"></nav>

</html>
