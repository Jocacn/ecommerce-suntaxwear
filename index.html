<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxWear - Ecommerce</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
  <a class="skip-link" href="#main-content">Ir para o conteúdo</a>

  <!-- seção: header -->
  <header class="site-header" role="banner">
    <div class="container">
      <a href="/" class="logo" aria-label="Logo SyntaxWear"></a>
      <!-- seção: navegação principal -->
      <nav class="main-nav" role="navigation" aria-label="Navegação principal">
        <ul>
          <li><a href="#categorias">Categorias</a></li>
          <li><a href="#destaques">Destaques</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" role="main">
    <!-- seção: hero -->
    <section id="hero" class="hero" aria-label="Seção hero"></section>

    <!-- seção: categorias -->
    <section id="categorias" class="categories" aria-label="Categorias de tênis"></section>

    <!-- seção: produtos em destaque -->
    <section id="destaques" class="featured-products" aria-label="Produtos em destaque"></section>
  </main>

  <!-- seção: footer -->
  <footer id="contato" class="site-footer" role="contentinfo" aria-label="Rodapé">
    <div class="container">
      <address></address>
      <nav class="footer-nav" aria-label="Links do rodapé"></nav>
    </div>
  </footer>
</body>
</html>
